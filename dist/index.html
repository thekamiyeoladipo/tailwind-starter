<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss starter</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="bg-gray-100">


<!-- Navbar -->
<nav class="fixed top-0 left-0 right-0 p-4 flex items-center justify-between glassmorphism z-50">
    <div class="text-white text-2xl">Web3</div>
    <div class="hidden md:flex space-x-4">
        <a href="#" class="text-white">Home</a>
        <a href="#" class="text-white">About</a>
        <a href="#" class="text-white">Services</a>
        <a href="#" class="text-white">Contact</a>
    </div>
    <button id="menu-toggle" class="md:hidden text-white text-2xl">
        <!-- <span class="material-icons">menu</span> -->
        <i class="bi bi-list"></i>
    </button>
</nav>

<!-- Mobile Menu -->
<div id="mobile-menu" class="fixed top-0 right-0 h-full w-1/2 menu-transition menu-closed flex flex-col items-center justify-center text-white z-50">
    <button id="menu-close" class="absolute top-4 right-4 text-2xl">
        <!-- <span class="material-icons">close</span> -->
        <i class="bi bi-x"></i>
    </button>
    <a href="#" class="text-2xl my-4">Home</a>
    <a href="#" class="text-2xl my-4">About</a>
    <a href="#" class="text-2xl my-4">Services</a>
    <a href="#" class="text-2xl my-4">Contact</a>
</div>

<!-- Hero Section -->
<section class="hero-bg flex items-center justify-center text-center h-screen w-screen">
    <div class="text-white max-w-xl mx-auto px-4">
        <h1 class="text-5xl md:text-6xl font-bold mb-6">Welcome to the Future of Web3</h1>
        <p class="text-xl md:text-2xl mb-6">Experience the next generation of the decentralized web.</p>
        <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg text-lg md:text-xl">Get Started</button>
    </div>
</section>

   


    


  
      











    <script src="script.js"></script>
</body>
</html>
