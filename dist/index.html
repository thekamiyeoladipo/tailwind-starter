<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss starter</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>

  <div class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="container mx-auto p-6 flex items-center justify-between">
      <div class="text-2xl font-bold">
        <a href="#" class="hover:text-teal-400">Web3Brand</a>
      </div>
      <div class="hidden md:flex space-x-8">
        <a href="#" class="hover:text-teal-400">Home</a>
        <a href="#" class="hover:text-teal-400">About</a>
        <a href="#" class="hover:text-teal-400">Features</a>
        <a href="#" class="hover:text-teal-400">Contact</a>
      </div>
      <div class="hidden md:block">
        <button class="bg-teal-500 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-teal-400 transition duration-300">Connect Wallet</button>
      </div>
      <div class="md:hidden">
        <button id="menu-toggle" class="text-teal-400">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </nav>
  
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed inset-y-0 right-0 bg-gray-800 w-1/2 transform translate-x-full transition-transform duration-500 ease-in-out z-50 flex flex-col items-center justify-center space-y-6 hidden">
      <a href="#" class="block text-teal-400 text-lg">Home</a>
      <a href="#" class="block text-teal-400 text-lg">About</a>
      <a href="#" class="block text-teal-400 text-lg">Features</a>
      <a href="#" class="block text-teal-400 text-lg">Contact</a>
      <button class="bg-teal-500 w-full py-2 rounded-lg text-sm font-semibold hover:bg-teal-400 transition duration-300">Connect Wallet</button>
    </div>
  </div>
  
      











    <script src="script.js"></script>
</body>
</html>
