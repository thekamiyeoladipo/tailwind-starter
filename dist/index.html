<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss starter</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>

    <div class="relative bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <div class="shrink-0 flex items-center">
                <!-- Logo -->
                <a href="#" class="text-xl font-bold text-gray-800">Brand</a>
              </div>
            </div>
            <div class="hidden md:flex items-center space-x-4">
              <!-- Desktop Menu -->
              <a href="#" class="text-gray-800 hover:text-gray-600">Home</a>
              <a href="#" class="text-gray-800 hover:text-gray-600">About</a>
              <a href="#" class="text-gray-800 hover:text-gray-600">Services</a>
              <a href="#" class="text-gray-800 hover:text-gray-600">Contact</a>
            </div>
            <div class="md:hidden flex items-center">
              <!-- Mobile Menu Button -->
              <button id="menu-btn" class="text-gray-800 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      
     <!-- Mobile Menu -->
<div id="mobile-menu" class="fixed inset-y-0 right-0 w-1/2 z-50 transform translate-x-full transition-transform duration-300 ease-in-out bg-gray-800 text-white">
    <div class="flex justify-end p-4">
      <button id="close-btn" class="text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="flex flex-col items-center space-y-4 mt-8">
      <a href="#" class="text-white text-lg hover:text-gray-300">Home</a>
      <a href="#" class="text-white text-lg hover:text-gray-300">About</a>
      <a href="#" class="text-white text-lg hover:text-gray-300">Services</a>
      <a href="#" class="text-white text-lg hover:text-gray-300">Contact</a>
    </div>
  </div>
  
  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden"></div>
  
      
      <!-- Overlay -->
      <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden"></div>
      











    <script src="script.js"></script>
    
</body>
</html>
